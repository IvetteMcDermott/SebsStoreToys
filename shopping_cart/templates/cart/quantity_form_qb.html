<div class="mb-0">
    <form class="form mb-0" action="{% url 'shopping_cart:add_to_cart' ware.id %}" method="POST">
        {% csrf_token %}

        <input class="form-control qty_input" type="number" name="quantity" value="1" data-item_id="{{ ware.id }}"
            id="id_qty_{{ ware.id }}" style='display: none;'>

        <div class="inline" style="bottom:0px; right:1em; position: absolute; width: 6em;">
            <div class="input-icons p-0">
                <i class="fas fa-shopping-cart icon mr-2" style="color: #33bacd;"></i>
                <input type="Submit" class="btn btn-outline-info rounded-1 input-field text-right text-uppercase"
                    value="QBuy" style="box-shadow: 3px 3px 5px rgb(41, 110, 180, 0.466);">
            </div>
        </div>
    </form>
</div>
