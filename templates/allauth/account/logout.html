{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid p-5">
  <div class="row-flex">
    <div class="col-flex justify-content-center align-items-center">
      <h1 class="pages-title text-orange text-center text-uppercase">{% trans "Sign Out" %}</h1>


      <p class=" text-center" style="font-size: 2em;">{% trans 'Are you sure you want to sign out?' %}</p>
      <div class="row col-flex justify-content-center align-items-center">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="btn btn-outline-info rounded-1 input-field text-center text-uppercase"
            style="width: 8.5em; box-shadow: 3px 3px 5px rgb(41, 110, 180, 0.466);">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
