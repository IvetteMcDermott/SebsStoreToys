<form method="post" id="form_section" style="margin-top: 1.3em;">
    {% csrf_token %}

    <div class="modal forms-format " id="ReviewForm">
        <div class="modal-dialog ">
            <div class="modal-content forms-format" style="background: rgba(0, 0, 0);">
                <div class="modal-header">
                    <h5 class="modal-title">Add Review and rate</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form | crispy }}
                    <p><small><i class="fa-regular fa-hand-point-up" style="color: #33bacd;"></i> Please select from 1 to 5 for rate the ware </small></p>
                    <button type="submit" class="btn-primary">Save</button>

            </div>


        </div>

    </div>
    </div>

</form>
