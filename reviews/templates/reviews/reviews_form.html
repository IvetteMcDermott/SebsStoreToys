<form method="post" id="form_section" >
    {% csrf_token %}

    <div class="modal forms-format " id="ReviewForm" >
        <div class="modal-dialog " style="margin-top: 15vh; z-index: 10000;">
            <div class="modal-content forms-format" style="background: rgba(0, 0, 0);">
                <div class="modal-header">
                    <h5 class="text-orange text-uppercase pages-title ">Leave your review</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="font-size: larger;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ form | crispy }}
                <p><small><i class="fa-regular fa-hand-point-up" style="color: #33bacd;"></i> Please select from 1 to 5
                        for rate the ware </small></p>
                <button type="submit" class="btn btn-outline-info" style="box-shadow: 3px 3px 5px rgb(41, 110, 180, 0.466);">Save</button>

            </div>
        </div>

        </div>

    </div>
    </div>

</form>
