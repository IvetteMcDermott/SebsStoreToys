{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact_us/css/contact_us.css' %}">
{% endblock %}

{% block head %}

<title>SebsToyStore- Contact Us</title>

{% endblock %}

{% block header %}
<div class="container"  >
    <div class="row w-100 d-flex justify-content-center p-5">
        <h2 class="text-orange text-uppercase pages-title" >Contact Us</h2>
    </div>
{% endblock %}

{% block content %}
<div class="w-monitors">
<div class="container-fluid ">

    <form method="post" id="contact_form_section" style="margin-top: 1.3em;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-info" style="box-shadow: 3px 3px 5px rgb(41, 110, 180, 0.466);">Submit</button>
    </form>
</div>
</div>
{% endblock %}
