{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact_us/css/contact_us.css' %}">
{% endblock %}

{% block head %}

<title>SebsToyStore- Contact Us</title>

{% endblock %}

{% block content %}
<div class="w-monitors">
<div class="container-fluid ">
    <div class="row ">
        <div class="col">
            <h2 class="mb-4 text-orange">Checkout</h2>
        </div>
    </div>

    <form method="post" id="contact_form_section" style="margin-top: 1.3em;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn-primary">Save</button>
    </form>
</div>
</div>
{% endblock %}
